<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Countdown Timer</title>
</head>

<body>

  <div class="container">

    <h1>Countdown Timer</h1>

    <div class="timer-container">

      <!-- days -->
      <div class="display">
        <p class="display-time" data-time>00</p>
        <p class="display-title">Days</p>
      </div>

      <p class="separator">:</p>

      <!-- hours -->
      <div class="display">
        <p class="display-time" data-time>00</p>
        <p class="display-title">Hours</p>
      </div>

      <p class="separator">:</p>

      <!-- minutes -->
      <div class="display">
        <p class="display-time" data-time>00</p>
        <p class="display-title">Minutes</p>
      </div>

      <p class="separator">:</p>

      <!-- seconds -->
      <div class="display">
        <p class="display-time" data-time>00</p>
        <p class="display-title">Seconds</p>
      </div>
    
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
